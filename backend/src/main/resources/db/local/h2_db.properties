spring.datasource.hikari.jdbc-url=jdbc:h2:mem:praise_db
spring.datasource.hikari.username=h2user
spring.datasource.hikari.password=h2pass
spring.datasource.hikari.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#spring.sql.init.schema-locations=classpath:db/local/some_file.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update